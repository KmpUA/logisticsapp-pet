<h2 mat-dialog-title style="text-align: center;font-size: 20px;">Assign all</h2>
<mat-dialog-content style="width: 400px;text-align: center;" class="mat-typography">

    <form [formGroup]="orderForm">
    <div class="form"><mat-form-field appearance="fill">
            <mat-label>Trucker</mat-label>
            <mat-select matNativeControl [disabled]="">
                <mat-option value="trucker">trucker</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form"><mat-form-field appearance="fill">
            <mat-label>Start Deliver</mat-label>
            <input id="startDeliver" formControlName="startDeliver" matInput type="date">
        </mat-form-field>
    </div>
    <div class="form"><mat-form-field appearance="fill">
            <mat-label>End Deliver</mat-label>
            <input id="endDeliver" formControlName="endDeliver" matInput type="date">
        </mat-form-field>
    </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button style="background-color: red;color: white;" mat-button mat-dialog-close>Cancel</button>
    <button style="background-color: rgb(38, 192, 38);color: white;" mat-button (click)="saveOrder()">Save</button>
</mat-dialog-actions>
